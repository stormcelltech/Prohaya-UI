    <header class="custom-listing-padding">
        <div class="container">
            <div class="row">
                <h1 class="custom_listing">Equipment Listing</h1>
            </div>
                <form action="">
                    <div class="row custom-row-padding">
                        <div class="col-sm-6 col-md-6 col-lg-5">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Name Of Equipment</label>
                                <input type="text" class="form-control custom-input" id="exampleFormControlInput1" placeholder="CAT K6733">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Type</label>
                                <input type="text" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Excavator">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Model</label>
                                <input type="text" class="form-control custom-input" id="exampleFormControlInput1" placeholder="CAT K6733">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Area Of Operation</label>
                                <!-- <input type="text" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Port Harcourt"> -->
                                <select class="form-select custom-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Port Harcourt</option>
                                    <option value="1">Port Harcourt</option>
                                    <option value="2">Lagos</option>
                                    <option value="3">Abuja</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Price Per day</label>
                                <input type="number" class="form-control custom-input" id="exampleFormControlInput1" placeholder="5,000">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Charge for Overdue</label>
                                <input type="number" class="form-control custom-input" id="exampleFormControlInput1" placeholder="2,000">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label custom-labels">Additional Comments</label>
                                <textarea name="" id=""  rows="2" class="custom-textarea form-control"></textarea>
                                
                            </div>
        
                        </div>
                        <div class="d-none d-lg-block col-lg-1 col-0">
                            <div class="custom_hr">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <strong class="custom_photo_section">Photos of Equipment</strong>
                            <p class="custom-upload">Upload at least 3 Pictures of the equipment to enable proper identification</p>
                            <div class="custom-image-upload">
                                <img src="./assets/img/icon/Vector.png" alt="" class="my-dropzone">
                               

                               
                            </div>
                            <div class="custom-thumb-section">
                                <a href="#">
                                    <img src="./assets/img/icon/vector-thumb.png" class="custom-thumbnail">
                                </a>
                                <a href="#">
                                    <img src="./assets/img/icon/vector-thumb.png" class="custom-thumbnail">
                                </a>
                                <a href="#">
                                    <img src="./assets/img/icon/vector-thumb.png" class="custom-thumbnail">
                                </a>
                                <a href="#">
                                    <img src="./assets/img/icon/vector-thumb.png" class="custom-thumbnail">
                                </a>
                            </div>
                            <div class="form-check custom-margin">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label custom-check-label" for="flexCheckDefault">
                                  I have read the terms and conditions for listing equipments on Prohaya
                                </label>
                            </div>
                            <div class="form-check custom-margin">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                                <label class="form-check-label custom-check-label" for="flexCheckChecked">
                                  I agree to these terms and accept all implications therein
                                </label>
                            </div>
                            <div class="custom-button mb-3">
                                <button type="submit" class="btn btn-primary">List My Equipment</button>
                            </div>
                        </div>
                    </div>
                </form>
            
            
        </div>
    </header>
    <div class="container-fluid bg-warnin">

    </div>
    <div class="container-fluid bg-info">
        <div class="spanner-container-2 d-none d-lg-block">
            <img src="./assets/img/header component/Vector.svg" class="" alt="">
        </div>
    </div>
